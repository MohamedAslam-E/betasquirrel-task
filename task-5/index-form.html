<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>best</title>
    <link rel="stylesheet" href="css/style-form.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/site.webmanifest" />
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="asset/fontawesome-free/css/fontawesome.css" rel="stylesheet" />
    <link href="asset/fontawesome-free/css/brands.css" rel="stylesheet" />
    <link href="asset/fontawesome-free/css/solid.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <div class="topbar">
      <div class="left">
        <img src="images/logo.png" />
        <h2>One School</h2>
      </div>
      <div class="right">
        <img src="images/avatar-11c4b36e81a589c82189b293c33bde43.jpg" />
      </div>
    </div>
    <div class="main">
      <div class="sidebar">
        <ul>
          <a href=""
            ><i class="fa-sharp fa-regular fa-graduation-cap"></i>STUDENTS</a
          >
          <a href=""
            ><i class="fa-sharp fa-regular fa-clipboard-user i2"></i>STAFF</a
          >
          <a href=""><i class="fa-regular fa-file-lines i3"></i>EXAMS</a>
        </ul>
      </div>
      <!-- form container -->
      <div class="right-container">
        <div class="container">
          <div class="st"><h5>STUDENT REGISTRATION</h5></div>
          <form action="#">
            <div class="form-container">
              <div class="names">
                <!-- first name -->
                <div class="firstname-left">
                  <div class="fname-label">
                    <label
                      >First Name<span style="color: red" ;>*</span>:</label
                    >
                  </div>
                  <div class="input-name">
                    <input
                      type="text"
                      name="firstname"
                      placeholder="Enter your first name "
                    />
                  </div>
                </div>
                <!-- last name -->
                <div class="lastname-right">
                  <div class="lname-div">
                    <label>Last Name<span style="color: red" ;>*</span>:</label>
                  </div>
                  <div class="input-name">
                    <input
                      type="text"
                      name="lastname"
                      placeholder="Enter your last name "
                    />
                  </div>
                </div>
              </div>
              <div class="mobile-email">
                <!-- mobile -->
                <div class="m-e-left">
                  <div class="mobile-label">
                    <label>Mobile<span style="color: red" ;>*</span>:</label>
                  </div>
                  <div class="mobile-input">
                    <input
                      type="number"
                      name="mobile"
                      placeholder="Enter your mobile number "
                    />
                  </div>
                </div>
                <!-- e-mail -->
                <div class="email-right">
                  <div class="email-label">
                    <label>Email<span style="color: red" ;>*</span>:</label>
                  </div>
                  <div class="mobile-input">
                    <input
                      type="email"
                      name="Email"
                      placeholder="Enter your email "
                    />
                  </div>
                </div>
              </div>
              <div class="branch-facility">
                <!-- branch -->
                <div class="b-f-left">
                  <div class="b-label">
                    <label>Branch<span style="color: red" ;>*</span>:</label>
                  </div>
                  <div class="b-select">
                    <select>
                      <option value="">Select Branch you like</option>
                      <option value="cs">cs</option>
                      <option value="mech">mechanical</option>
                      <option value="electronics">elctronics</option>
                    </select>
                  </div>
                </div>
                <!-- facility -->
                <div class="b-f-right">
                  <div class="f-label">
                    <label>You Need Hostel Facility:</label>
                  </div>
                  <div class="f-input">
                    <input type="radio" name="need" value="yes" />
                    <label for="yes">Yes</label>
                    <input type="radio" name="need" value="no" />
                    <label for="no">No</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- check box -->
            <div class="check-box">
              <div><p>Choose additional subjects:</p></div>
              <div class="options">
                <div>
                  <input type="checkbox" name="cyber" value="cyber" />
                  <label for="Cyber">Cyber security</label>
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="Artificial Intelligence"
                    value="Artificial Intelligence"
                  />
                  <label for="Artificial Intelligence">
                    Artificial Intelligence</label
                  >
                </div>
                <div>
                  <input
                    type="checkbox"
                    name="Block chain"
                    value="Block chain"
                  />
                  <label for="Block chain"> Block chain</label>
                </div>
                <div>
                  <input type="checkbox" name="IOT" value="IOT" />
                  <label for="IOT">IOT</label>
                </div>
                <div>
                  <input type="checkbox" name="Robotics" value="Robotics" />
                  <label for="Robotics"> Robotics</label>
                </div>
              </div>
            </div>
            <!-- address -->
            <div class="address">
              <div class="address-label">
                <label
                  >Permenent Address<span style="color: red" ;>*</span> :</label
                >
              </div>
              <div class="address-ta">
                <textarea
                  name="address"
                  placeholder="Enter your Address"
                  rows="8"
                  cols="50"
                ></textarea>
              </div>
            </div>
            <!-- reset and submit btn -->
            <div class="button-container">
              <button class="reset-btn" type="reset">clear</button>
              <button class="submit-btn" type="submit">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
