<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>best
    </title>
    <link rel="stylesheet" href="css/form-style.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="left">
        <img src="images/logo.png" />
        <h2>One School</h2>
      </div>
      <div class="right"></div>
    </div>
    <div class="main">
      <div class="sidebar">
        <ul>
          <a href="">STUDENTS</a>
          <a href="">STAFF</a>
          <a href="">EXAMS</a>
        </ul>
      </div>
      <div class="container">
        <h5>STUDENT REGISTRATION</h5>
        <div class="form-container">
          <div class="form-control firstname">
            <label>First Name<span style="color: red" ;>*</span>:</label>
            <input
              type="text"
              name="firstname"
              placeholder="Enter your first name "
            />
          </div>
          <div class="form-control lastname">
            <label>Last Name<span style="color: red" ;>*</span>:</label>
            <input
              type="text"
              name="lastname"
              placeholder="Enter your last name "
            />
          </div>
          <div class="form-control mobile">
            <label>Mobile<span style="color: red" ;>*</span>:</label>
            <input
              type="number"
              name="mobile"
              placeholder="Enter your mobile number "
            />
          </div>
          <div class="form-control email">
            <label>Email<span style="color: red" ;>*</span>:</label>
            <input type="email" name="Email" placeholder="Enter your email " />
          </div>
          <div class="form-control branch">
            <label>Branch<span style="color: red" ;>*</span>:</label>
            <select>
              <option value="">Select Branch you like</option>
              <option value="cs">cs</option>
              <option value="mech">mechanical</option>
              <option value="electronics">elctronics</option>
            </select>
          </div>
          <div class="form-control Facility">
            <label>Do You Need Hostel Facility:</label>
            <br>
            <input type="radio" name="need" value="yes" />Yes
            <input type="radio" name="need" value="no" />No
          </div>
          </div>
          
        </div>
       <div class="sec-div"> 
        <div class="subject">
        <label>Choose Additional subjects :</label>
        <br>
        <input type="checkbox" />Cyber Security
        <input type="checkbox" />Artificial Iinteligence
        <input type="checkbox" />Blockchain <input type="checkbox" />IoT
        <input type="checkbox" />Robotics
      </div>
      <div class="address">
        <label>Permenent Address<span style="color: red" ;>*</span> :</label>
        <textarea
          name="address"
          placeholder="Enter your Address"
          rows="8"
          cols="50"
        ></textarea></div>
        <div class="button-container">
          <button class="clear">clear</button>
          <button class="submit">submit</button>
        </div>
      </div>
      
     
    </div>
    </div>
  </body>
</html>
