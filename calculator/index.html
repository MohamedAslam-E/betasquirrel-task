<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="h-100 container col-md-4 d-flex align-items-center justify-content-center"
    >
      <div class="main">
        <div class="col-md-12">
          <div class="resultbox col-12">
            <input type="text" class="" readonly />
          </div>
          <div class="btns">
            <div class="row mt-1">
              <button class="col-md-3 btn btn-primary">1</button>
              <button class="col-md-3 btn btn-primary">2</button>
              <button class="col-md-3 btn btn-primary">3</button>
              <button class="col-md-3 btn btn-danger">c</button>
            </div>
            <div class="row mt-1 ms-">
              <button class="col-md-3 btn btn-primary">4</button>
              <button class="col-md-3 btn btn-primary">5</button>
              <button class="col-md-3 btn btn-primary">6</button>
              <button class="col-md-3 btn btn-primary">x</button>
            </div>
            <div class="row mt-1">
              <button class="col-md-3 btn btn-primary">7</button>
              <button class="col-md-3 btn btn-primary">8</button>
              <button class="col-md-3 btn btn-primary">9</button>
              <button class="col-md-3 btn btn-primary">-</button>
            </div>
            <div class="row mt-1">
              <button class="col-md-3 btn btn-primary">0</button>
              <button class="col-md-3 btn btn-primary">.</button>
              <button class="col-md-3 btn btn-primary">=</button>
              <button class="col-md-3 btn btn-primary">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
